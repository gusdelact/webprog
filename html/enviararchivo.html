<!doctype html>
<html>
 <head>
   <title>Envio de archivo</title>
   <meta charset="utf-8" />
 </head>
 <body>
   <h1>Forma para enviar archivo al servidor</h1>
   <form name="form_envio" method="post" action="archivar" enctype="multipart/form-data">
    <label for="archivo">Seleccionar un archivo:<br/>
    <input type="file" name="archivo" id="archivo"/> <br/>
    <input type="submit" name="enviar"/>
   </form>
 </body>
</html>
